 <body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <section>
   <nav
    class="navbar fixed-top navbar-expand-lg navbar-light bg-white shadow-sm"
    data-aos="fade-down"

    <div class="container">
     <a class="navbar-brand" href="index.html"

  <br /><br /><br /><br />
  <section id="contact-page">
   <div class="container">
    <h1 class="fw-bolder">
     <strong><em>Connect with Me</em></strong>
    </h1>
    <div class="text-dark">
     <hr />
    </div>
    <div class="row">
     <div class="col-lg-5 pt-5">
      <div class="card bg-body-tertiary p-3">
       <div class="card-body">
        <form action="">
         <div class="row">
          <input
           type="text"
           placeholder="email"
           class="w-100 rounded fs-6 px-4 border-0 text-dark"
           style="height: 40px"
          />
         </div>
         <div class="row pt-2">
          <input
           type="text"
           placeholder="subject"
           class="w-100 rounded fs-6 px-4 border-0 text-dark"
           style="height: 40px"
          />
         </div>
         <div class="row pt-2">
          <textarea rows="7" placeholder="Your message here..." class="rounded p-2 fs-6 border-0"></textarea>
         </div>
         <div class="pt-4">
          <button class="btn btn-dark float-end">send message</button>
         </div>
        </form>
       </div>
      </div>
     </div>
     <div class="col-lg-5 pt-5">
      <h1 class="display-5 fw-bold">
       <strong><em>Let's Collaborate!</em></strong>
      </h1>
      <p class="pt-2 fs-6 fw-medium text-justify">
       It is better to collaborate than having a competition! Let's brainstorm
       ideas and make it into a reality
      </p>
      <p class="fw-bold pt-2 float-end">-Patrick Dionen</p>
     </div>
    </div>
   </div>

      <a href="https://dribbble.com/patrikk_18">
